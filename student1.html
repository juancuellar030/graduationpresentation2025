<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="student-body">
    <div class="student-slide">
        <div class="photo-frame">
            <!-- This is a basic SVG frame. You can customize it or use a more complex one. -->
            <svg width="340" height="440" viewBox="0 0 340 440">
                <rect x="10" y="10" width="320" height="420" style="fill:none;stroke:gold;stroke-width:20"/>
            </svg>
            <img src="student1.jpg" alt="Student 1 Photo" class="student-photo">
        </div>
        <div class="student-card">
            <h2>Student Name 1</h2>
            <p>"A short, memorable quote or message from the student."</p>
            <p>Future Plans: University/Major</p>
        </div>
    </div>
</body>
</html>
