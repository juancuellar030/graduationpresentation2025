<!-- student1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="student-body">
    <div class="student-slide">
        <div class="photo-container">
            <!-- The student's actual photo -->
            <img src="assets/images/student1.jpg" alt="Student 1 Photo" class="student-photo">
        
            <!-- Your SVG photo frame -->
            <img src="assets/images/photo-frame.svg" alt="Photo Frame" class="frame-svg">
        
            <!-- NEW: A dedicated wrapper for our flare effects -->
            <div class="flare-wrapper">
                <!-- We will create two flares -->
                <div class="flare-effect"></div>
                <div class="flare-effect"></div>
            </div>
        </div>
        <div class="student-card">
            <h2>Student Name 1</h2>
            <p>"A short, memorable quote or message from the student."</p>
            <p>Future Plans: University/Major</p>
        </div>
    </div>
</body>
</html>
