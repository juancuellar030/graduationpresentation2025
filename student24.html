<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline CSS to ensure the cream background shows up */
        .student-card {
            background-color: #f5f5dc !important;
            background: linear-gradient(135deg, #f5f5dc 0%, #faf8f3 50%, #f0ead6 100%) !important;
        }
    </style>
</head>
<body class="student-body">
    <div class="student-slide">
        <div class="photo-container">
            <!-- The student's actual photo -->
            <img src="assets/images/student24.jpg" alt="Student 24 Photo" class="student-photo">
        
            <!-- Your SVG photo frame -->
            <img src="assets/images/photo-frame.svg" alt="Photo Frame" class="frame-svg">
        </div>
        
        <div class="student-card">
            <h2>Matías Cerquera Carvajal</h2>
            
            <div class="student-info">
                <div class="info-item">
                    <span class="info-label">Padres</span>
                    <span class="info-value">Sandra Liliana Perdomo Carvajal <span class="ampersand">&</span> Javier Orlando Mejía</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Edad</span>
                    <span class="info-value">10 años</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Grados Cursados</span>
                    <span class="info-value">2° a 5° de Primaria</span>
                </div>
            </div>
            
            <div class="future-section">
                <span class="info-label">Mi Sueño</span>
                <span class="info-value">"Cuando sea grande quiero ser profesor de matemáticas."</span>
            </div>
        </div>
    </div>
</body>
</html>
