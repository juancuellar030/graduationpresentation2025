<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Presentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Blue SVG Curtain -->
    <div id="curtain">
        <!-- Moving light beams -->
        <div class="curtain-lights">
            <div class="light-beam light-beam--left"></div>
            <div class="light-beam light-beam--right"></div>
        </div>
        
        <!-- Left curtain half -->
        <div class="curtain__panel curtain__panel--left">
            <img src="assets/images/curtain-left.svg" alt="Left Curtain">
        </div>
        
        <!-- Elegant Promoción Banner (no logo, moved to top) -->
        <div id="school-info">
            <h1 id="school-name">Promoción 2025</h1>
        </div>
        
        <!-- Right curtain half -->
        <div class="curtain__panel curtain__panel--right">
            <img src="assets/images/curtain-right.svg" alt="Right Curtain">
        </div>
    </div>

    <!-- Student Carousel and Animations -->
    <div id="presentation-container" class="hidden">
        
        <!-- Spotlights -->
        <div class="spotlights">
            <div class="spotlight spotlight--left"></div>
            <div class="spotlight spotlight--right"></div>
        </div>
        
        <!-- Now your confetti comes after -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>

        <div id="student-carousel">
            <iframe id="student-frame" src="student1.html" frameborder="0"></iframe>
        </div>

        <div class="balloons">
            <!-- It doesn't matter what the src is, JavaScript will replace it! -->
            <img src="assets/images/balloon1.png" alt="balloon" class="balloon">
            <img src="assets/images/balloon1.png" alt="balloon" class="balloon">
            <img src="assets/images/balloon1.png" alt="balloon" class="balloon">
        </div>
        
        <div id="flare-wrapper-main">
            <div class="flare-effect"></div>
            <div class="flare-effect"></div>
        </div>
        <!-- Music Player -->
        <audio id="background-music" src="music.mp3" loop></audio>
    </div>

    <!-- BUTTON TO OPEN MEMORIES -->
    <!-- Added aria-label for accessibility since text is gone -->
    <button id="memories-btn" onclick="openMemories()" aria-label="Ver Recuerdos">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g stroke-width="0"></g>
            <g stroke-linecap="round" stroke-linejoin="round"></g>
            <g> 
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.77778 21H14.2222C17.3433 21 18.9038 21 20.0248 20.2646C20.51 19.9462 20.9267 19.5371 21.251 19.0607C22 17.9601 22 16.4279 22 13.3636C22 10.2994 22 8.76721 21.251 7.6666C20.9267 7.19014 20.51 6.78104 20.0248 6.46268C19.3044 5.99013 18.4027 5.82123 17.022 5.76086C16.3631 5.76086 15.7959 5.27068 15.6667 4.63636C15.4728 3.68489 14.6219 3 13.6337 3H10.3663C9.37805 3 8.52715 3.68489 8.33333 4.63636C8.20412 5.27068 7.63685 5.76086 6.978 5.76086C5.59733 5.82123 4.69555 5.99013 3.97524 6.46268C3.48995 6.78104 3.07328 7.19014 2.74902 7.6666C2 8.76721 2 10.2994 2 13.3636C2 16.4279 2 17.9601 2.74902 19.0607C3.07328 19.5371 3.48995 19.9462 3.97524 20.2646C5.09624 21 6.65675 21 9.77778 21ZM12 9.27273C9.69881 9.27273 7.83333 11.1043 7.83333 13.3636C7.83333 15.623 9.69881 17.4545 12 17.4545C14.3012 17.4545 16.1667 15.623 16.1667 13.3636C16.1667 11.1043 14.3012 9.27273 12 9.27273ZM12 10.9091C10.6193 10.9091 9.5 12.008 9.5 13.3636C9.5 14.7192 10.6193 15.8182 12 15.8182C13.3807 15.8182 14.5 14.7192 14.5 13.3636C14.5 12.008 13.3807 10.9091 12 10.9091ZM16.7222 10.0909C16.7222 9.63904 17.0953 9.27273 17.5556 9.27273H18.6667C19.1269 9.27273 19.5 9.63904 19.5 10.0909C19.5 10.5428 19.1269 10.9091 18.6667 10.9091H17.5556C17.0953 10.9091 16.7222 10.5428 16.7222 10.0909Z" fill="currentColor"></path> 
            </g>
        </svg>
    </button>

    <!-- 2. The Overlay (CRITICAL: Must be direct child of body, outside other divs) -->
    <div id="memories-overlay" class="hidden">
        <div class="overlay-background">
            <img src="assets/images/logo.png" alt="School Logo" class="bg-logo">
        </div>

        <div id="glitter-container"></div>
        
        <div id="memory-stage">
            
            <!-- FRAME 1: Top Left (Moves Right -> Left) -->
            <div class="memory-frame frame-top-left">
                <img id="memory-photo-1" src="" alt="Memory 1">
                <div class="memory-border"></div>
                <div class="corner-flare topleft"></div>
                <div class="corner-flare bottomright"></div>
            </div>

            <!-- FRAME 2: Bottom Right (Moves Left -> Right) -->
            <div class="memory-frame frame-bottom-right">
                <img id="memory-photo-2" src="" alt="Memory 2">
                <div class="memory-border"></div>
                <div class="corner-flare topleft"></div>
                <div class="corner-flare bottomright"></div>
            </div>

        </div>

        <button id="close-memories-btn" onclick="closeMemories()">
            Volver
        </button>
    </div>

    <audio id="music1" src="music1.mp3"></audio>
    <audio id="music2" src="music2.mp3"></audio>
    <audio id="music3" src="music3.mp3"></audio>

    <!-- Music Toggle Button (Fixed Position) -->
    <button id="music-toggle" class="music-toggle-btn" title="Toggle Music">
        <!-- Play Icon (visible when music is paused) -->
        <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
        </svg>
        
        <!-- Pause Icon (visible when music is playing) -->
        <svg id="pause-icon" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
    </button>

    <!-- Script tag at the very end -->
    <script src="script.js"></script>
</body>
</html>
